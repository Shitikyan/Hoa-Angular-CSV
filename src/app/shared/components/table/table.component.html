<p-table #tt aria-colcount="7" [columns]="cols" [value]="values" [class]="className" [paginator]="true" [rows]="10"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    <input type="text" pInputText size="25" placeholder="Filter table..."
      (input)="tt.filterGlobal($event.target.value, 'contains')" class="pl-2 border rounded">
  </ng-template>
</p-table>
