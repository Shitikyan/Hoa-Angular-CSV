<div class="pl-3 pt-5">
  <h1 class="mb-3">Batches</h1>
  <a [routerLink]="['/']" label="Home">Home</a>
  <app-border>
    <p-table #tt aria-colcount="7" [columns]="cols" [scrollable]="true" [value]="batches" class="batchesTable" [paginator]="true"
      [rows]="10" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="caption">
        <input type="text" pInputText size="25" placeholder="Filter table..."
          (input)="tt.filterGlobal($event.target.value, 'contains')" class="pl-2 border rounded w-75">
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col style="width:250px" *ngFor="let col of columns">
          <col style="width:250px">
          <col style="width:250px">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-batch let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{batch[col.field]}}
          </td>
          <td>
            <button pButton type="button" (click)="work(batch.id)" label="Work"
              class="p-button-success w-100 p-button-sm"></button>
          </td>
          <td>
            <button pButton routerLink="/batches/{{batch.id}}" type="button" label="View"
              class="w-100 p-button-sm"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </app-border>
</div>
